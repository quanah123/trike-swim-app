<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trike-Swim Optimization</title>
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #0b0f19; /* Deep blue-black */
            color: #e0e6ed;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        h1 {
            text-transform: uppercase;
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.5); /* Blue glow */
            text-align: center;
        }

        /* --- TIME SELECTOR (Futuristic Button Style) --- */
        .time-box-container {
            margin-bottom: 50px;
            position: relative;
            z-index: 100;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            background: linear-gradient(145deg, #1e2532, #161b24);
            border: 1px solid #3b4c63;
            color: #63b3ed; /* Light Blue Text */
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px; /* Pill shape */
            cursor: pointer;
            text-align: center;
            width: 280px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            outline: none;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #63b3ed;
            box-shadow: 0 0 20px rgba(99, 179, 237, 0.2);
            transform: translateY(-2px);
        }

        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: #63b3ed;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* --- GAUGE CONTAINER --- */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
        }

        .gauge-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #131926;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2d3748;
            width: 280px;
        }

        /* --- THE VISUAL GAUGE --- */
        .gauge {
            position: relative;
            width: 200px;
            height: 100px; /* Semi-circle */
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* The Colorful Arc */
        .gauge-background {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 270deg,
                #ff3838 0deg,    /* Bright Red */
                #ffcc00 60deg,   /* Bright Yellow */
                #00ff00 120deg,  /* Neon Green */
                transparent 180deg
            );
            position: absolute;
            top: 0;
            left: 0;
            /* Create the "Arc" shape by masking the center */
            mask-image: radial-gradient(transparent 60%, black 61%);
            -webkit-mask-image: radial-gradient(transparent 60%, black 61%);
            transform: rotate(-90deg);
            opacity: 0.9; /* Made much brighter */
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Dashed Lines Overlay */
        .ticks {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px dashed #0b0f19; /* Matches background to cut lines */
            box-sizing: border-box;
            transform: rotate(-90deg);
        }

        /* The Needle */
        .needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 90px;
            transform-origin: bottom center;
            transform: rotate(-90deg); /* Start Left */
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy effect */
            z-index: 10;
        }

        .needle {
            width: 100%;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.8);
            position: relative;
            border-radius: 2px;
        }

        .pivot {
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #e2e8f0;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 11;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Labels and Icons */
        .icon-display {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .gauge-title {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a0aec0;
        }

        .status-text {
            margin-top: 5px;
            font-size: 1rem;
            font-weight: bold;
            min-height: 1.2em;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- WEATHER INFO BOX --- */
        .weather-info {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 1rem;
            text-align: center;
            padding: 15px 30px;
            background: #131926;
            border-radius: 10px;
            border: 1px solid #2d3748;
        }
    </style>
</head>
<body>

    <h1>Trike-Swim Optimization</h1>

    <div class="time-box-container select-wrapper">
        <select id="timeSelect" onchange="handleTimeChange()">
            <option value="0">Loading Time...</option>
        </select>
    </div>

    <div class="container">
        <div class="gauge-wrapper">
            <div class="gauge">
                <div class="gauge-background"></div>
                <div class="ticks"></div>
                <div class="needle-container" id="needle-trike">
                    <div class="needle"></div>
                </div>
                <div class="pivot"></div>
            </div>
            <div class="icon-display">üö¥</div>
            <div class="gauge-title">TRIKE</div>
            <div class="status-text" id="text-trike">--</div>
        </div>

        <div class="gauge-wrapper">
            <div class="gauge">
                <div class="gauge-background"></div>
                <div class="ticks"></div>
                <div class="needle-container" id="needle-swim">
                    <div class="needle"></div>
                </div>
                <div class="pivot"></div>
            </div>
            <div class="icon-display">üèä‚Äç‚ôÇÔ∏è</div>
            <div class="gauge-title">SWIM</div>
            <div class="status-text" id="text-swim">--</div>
        </div>
    </div>

    <div class="weather-info" id="weather-display">
        Waiting for location...
    </div>

    <script>
        let globalWeatherData = {};
        
        function calculateScore(current, ideal) {
            let score = 100;

            // Temp Check
            if (current.temp < ideal.tempMin) {
                score -= (ideal.tempMin - current.temp) * 5; 
            } else if (current.temp > ideal.tempMax) {
                score -= (current.temp - ideal.tempMax) * 5; 
            }

            // Wind Check
            if (current.wind > 20) {
                score -= (current.wind - 20) * 5; 
            } else if (current.wind > 15) {
                score -= (current.wind - 15) * 2; 
            }

            // Humidity Check
            if (current.humidity > ideal.humMax) {
                score -= (current.humidity - ideal.humMax) * 2; 
            }

            return Math.max(0, Math.min(100, score));
        }

        function updateGauge(elementId, textId, score) {
            const degrees = (score / 100) * 180 - 90;
            const needle = document.getElementById(elementId);
            const text = document.getElementById(textId);
            
            needle.style.transform = `rotate(${degrees}deg)`;

            if (score >= 80) {
                text.innerText = "OPTIMAL";
                text.style.color = "#00ff00"; // Neon Green
                text.style.textShadow = "0 0 10px #00ff00";
            } else if (score >= 40) {
                text.innerText = "MODERATE";
                text.style.color = "#ffcc00"; // Neon Yellow
                text.style.textShadow = "0 0 10px #ffcc00";
            } else {
                text.innerText = "SUB-OPTIMAL";
                text.style.color = "#ff3838"; // Neon Red
                text.style.textShadow = "0 0 10px #ff3838";
            }
        }

        function initApp() {
            const display = document.getElementById('weather-display');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    fetchForecast(position.coords.latitude, position.coords.longitude);
                }, () => {
                    display.innerHTML = "Location denied. Enable GPS.";
                });
            } else {
                display.innerHTML = "Geolocation not supported.";
            }
        }

        async function fetchForecast(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&forecast_days=2`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                globalWeatherData = data.hourly;
                populateTimeSelect(data.hourly.time);
                updateDashboard(0); 

            } catch (error) {
                console.error(error);
                document.getElementById('weather-display').innerText = "Error loading forecast.";
            }
        }

        function populateTimeSelect(timeArray) {
            const select = document.getElementById('timeSelect');
            select.innerHTML = ""; 

            const now = new Date();
            const currentHour = now.getHours();
            
            let startIndex = -1;

            // Find current hour index
            for(let i=0; i<timeArray.length; i++) {
                const dateObj = new Date(timeArray[i]);
                if (dateObj.getHours() === currentHour && dateObj.getDate() === now.getDate()) {
                    startIndex = i;
                    break;
                }
            }
            if (startIndex === -1) startIndex = 0; 

            // Create 16-hour dropdown
            for (let i = 0; i < 16; i++) {
                const dataIndex = startIndex + i;
                if (dataIndex >= timeArray.length) break;

                const option = document.createElement("option");
                option.value = dataIndex; 

                const dateObj = new Date(timeArray[dataIndex]);
                let displayTime = dateObj.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                
                if (i === 0) {
                    option.text = `Now (${displayTime})`;
                } else {
                    option.text = `+${i} hrs (${displayTime})`;
                }
                select.appendChild(option);
            }
        }

        function handleTimeChange() {
            const select = document.getElementById('timeSelect');
            const index = parseInt(select.value);
            updateDashboard(index);
        }

        function updateDashboard(index) {
            const currentConditions = {
                temp: globalWeatherData.temperature_2m[index],
                wind: globalWeatherData.wind_speed_10m[index],
                humidity: globalWeatherData.relative_humidity_2m[index]
            };

            document.getElementById('weather-display').innerHTML = 
                `Forecast: <span style="color:#fff">${currentConditions.temp}¬∞F</span> | 
                Wind: <span style="color:#fff">${currentConditions.wind} mph</span> | 
                Hum: <span style="color:#fff">${currentConditions.humidity}%</span>`;

            const trikeScore = calculateScore(currentConditions, {
                tempMin: 75, tempMax: 85, humMax: 55
            });
            updateGauge('needle-trike', 'text-trike', trikeScore);

            const swimScore = calculateScore(currentConditions, {
                tempMin: 80, tempMax: 100, humMax: 70
            });
            updateGauge('needle-swim', 'text-swim', swimScore);
        }

        initApp();
    </script>
</body>
</html>
